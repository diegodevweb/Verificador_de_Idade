<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de nascimento: 
               <input type="number" name="anoNasc" id="anoNasc" min="1930" max="2022"></p>

               <p>Sexo:
                   <input type="radio" name="radsex" id="radsex" checked>
                   <label for="radsex">Feminino</label>
                   <input type="radio" name="radsex" id="radsex" >
                   <label for="radsex">Masculino</label>
               </p>
               <p><input type="button" value="Verificar" onclick="verificar()"></p>
               <h3 id="resultado">Preencha os dados para ver o resultado.</h3>
        </div>
        <div>
            <img id="img" src="midia/bebe_menina.png" alt="">
        </div>
        
    </section>
